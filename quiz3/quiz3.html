<!DOCTYPE html>
<html>
<body>

<h2>Health Insurance Information Form</h2>

<form action="">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  
  <label for="address">Street Address:</label><br>
  <input type="text" id="address" name="address"><br>
  
  <label for="city">City:</label><br>
  <input type="text" id="city" name="city"><br>
  
  <label for="state">State:</label><br>
  <input type="text" id="state" name="state"><br>
  
  <label for="zip">Zip Code:</label><br>
  <input type="text" id="zip" name="zip"><br>
  
  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" name="phone"><br>
  
  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob"><br>
  
  <label for="gender">Gender:</label><br>
  <input type="text" id="gender" name="gender"><br>
 
  <label for="employer">Employer:</label><br>
  <input type="text" id="employer" name="employer"><br>
  
  <label for="insurance">Does your employer offer health insurance?</label><br>
  <input type="radio" id="yes" name="insurance" value="yes">
  <label for="yes">Yes</label><br>
  <input type="radio" id="no" name="insurance" value="no">
  <label for="no">No</label><br>
 
  <label for="medicare">Do you receive Medicare?</label><br>
  <input type="radio" id="yes" name="medicare" value="yes">
  <label for="yes">Yes</label><br>
  <input type="radio" id="no" name="medicare" value="no">
  <label for="no">No</label><br>
  
  <label for= "accident"> Other Accident?</label><br>
  <input type= "radio" id="yes" name="accident" value="yes">
  <label for="yes">Yes</label><br>
  <input type= "radio" id="no" name="accident" value="no">
  <label for="yes">No</label><br>
 
  <label for= "employment"> Employment? </label><br>
  <input type= "radio" id="yes" name="accident" value="yes">
  <label for="yes">Yes</label><br>
  <input type= "radio" id="no" name="accident" value="no">
  <label for="yes">No</label><br>
  
  <input type="submit" value="Submit">
 
  <input type="reset" value="Reset the form"><br>
  
  <label for="feedback">Feedback</label><br>
  <input type="text" id="feedback" name="feedback"><br>
</form> 

</body>
</html>
